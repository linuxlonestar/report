<!doctype html>
<html>

<head>
	<title>Total YouTube watch time</title>
	<script src="./node_modules/chart.js/dist/Chart.min.js"></script>
	<script>
window.chartColors = {
	red: 'rgb(255, 99, 132)',
	orange: 'rgb(255, 159, 64)',
	yellow: 'rgb(255, 205, 86)',
	green: 'rgb(75, 192, 192)',
	blue: 'rgb(54, 162, 235)',
	purple: 'rgb(153, 102, 255)',
	grey: 'rgb(201, 203, 207)'
};


    </script>
	<style>
	canvas{
		-moz-user-select: none;
		-webkit-user-select: none;
		-ms-user-select: none;
	}
	</style>
</head>

<body>
	<div style="width:75%;">
		<canvas id="canvas"></canvas>
	</div>
	<script>
		var config = {
			type: 'line',
			data: {
				labels: JSON.parse('["2024-02","2024-03","2024-04","2024-05","2024-06","2024-07","2024-08","2024-09"]'),
				datasets: [{
					label: 'watch time in hours',
					backgroundColor: window.chartColors.red,
					borderColor: window.chartColors.red,
					data: JSON.parse('[162.26666666666668,325.2,245.8,211.13333333333333,391.6,242.73333333333332,342.26666666666665,13.733333333333333]'),
					fill: false,
				}]
			},
			options: {
				responsive: true,
				title: {
					display: true,
					text: 'YouTube total watch time'
				},
				tooltips: {
					mode: 'index',
					intersect: false,
				},
				hover: {
					mode: 'nearest',
					intersect: true
				},
				scales: {
					x: {
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Month'
						}
					},
					y: {
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Value'
						}
					}
				}
			}
		};

		window.onload = function() {
			var ctx = document.getElementById('canvas').getContext('2d');
			window.myLine = new Chart(ctx, config);
		};
	</script>
</body>

</html>
